apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentic-ingress
  namespace: default
  labels:
    app: agentic
    component: ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: ${SSL_CERTIFICATE_ARN}  # Will be replaced during deployment
    alb.ingress.kubernetes.io/load-balancer-name: ag-s4v1-ingress-alb
    alb.ingress.kubernetes.io/tags: |
      Project=agentic-aws-stage4-v1,Environment=stage4-v1
spec:
  rules:
  - host: stage4-v1.a-g-e-n-t-i-c.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs-service
            port:
              number: 3000